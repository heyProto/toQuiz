<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>React Quiz</title>
    <link rel="stylesheet" type="text/css" href="./dist/0.0.1/card.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
      var quiz = new ProtoGraph.Card.toQuiz()
      quiz.init({
        selector: document.querySelector('#root'),
        data_url: './dist/0.0.1/sample.json',
        schema_url: './dist/0.0.1/schema.json',
        configuration_url: './dist/0.0.1/configuration_sample.json', //will come from local folder
        configuration_schema_url: './dist/0.0.1/configuration_schema.json' //will come from local folder
      });
      if (window.innerWidth <= 500) {
        quiz.renderMobile();
      } else {
        quiz.renderLaptop();
      }
    </script>
  </body>
</html>
