<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Edit App</title>
    <link rel="stylesheet" href="./lib/css/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./src/css/edit-form.css">
    <link rel="stylesheet" type="text/css" href="./src/css/semantic-pykih-theme.css">
  </head>
  <body>
    <div id="root"></div></br>
    <script src="./lib/js/react.js"></script>
    <script src="./lib/js/react-dom.js"></script>
    <script src="./lib/js/axios.min.js"></script>
    <script src="./lib/js/react-jsonschema-form.js"></script>
    <script src="./lib/js/jquery-3.1.1.min.js"></script>
    <script src="./lib/js/semantic.min.js"></script>
    <script src = "./dist/0.0.1/edit-card.min.js"></script>

    <script type="text/javascript">
      var quiz = new ProtoGraph.Card.toQuiz()
      quiz.init({
        selector: document.querySelector('#root'),
        data_url: './dist/0.0.1/sample.json',
        schema_url: './dist/0.0.1/schema.json',
        configuration_url: './dist/0.0.1/configuration_sample.json', //will come from local folder
        configuration_schema_url: './dist/0.0.1/configuration_schema.json', //will come from local folder
        ui_schema_url: './dist/0.0.1/ui_schema.json',
        site_config_url: './dist/0.0.1/site.json',
        base_url: "http://localhost:8080/dist/0.0.1"
      });
      quiz.renderEdit();
      // quiz.renderScreenshot();
    </script>
  </body>
</html>
